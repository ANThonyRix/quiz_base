        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Function to shuffle an array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Improved function to select unique questions
        function selectRandomQuestions() {
            // Group questions by difficulty
            const easyQuestions = allQuestions.filter(q => q.difficulty === 1);
            const mediumQuestions = allQuestions.filter(q => q.difficulty === 2);
            const hardQuestions = allQuestions.filter(q => q.difficulty === 3);

            // Different distribution strategies
            const strategies = [
                { easy: 3, medium: 4, hard: 3 },  // Classic
                { easy: 3, medium: 3, hard: 4 },  // Balanced
                { easy: 4, medium: 3, hard: 3 },  // More easy
                { easy: 2, medium: 3, hard: 5 },  // More hard
                { easy: 4, medium: 4, hard: 2 },  // Gradual
                { easy: 2, medium: 5, hard: 3 }   // More medium
            ];

            // Select a random strategy
            const strategy = strategies[Math.floor(Math.random() * strategies.length)];
            
            const selectedQuestions = [];
            const usedIds = new Set();

            // Function to select unique questions from a category
            function selectFromCategory(questions, count) {
                const shuffled = shuffleArray(questions);
                const selected = [];
                
                for (let i = 0; i < shuffled.length && selected.length < count; i++) {
                    if (!usedIds.has(shuffled[i].id)) {
                        selected.push(shuffled[i]);
                        usedIds.add(shuffled[i].id);
                    }
                }
                
                return selected;
            }

            // Select questions according to the strategy
            selectedQuestions.push(...selectFromCategory(easyQuestions, strategy.easy));
            selectedQuestions.push(...selectFromCategory(mediumQuestions, strategy.medium));
            selectedQuestions.push(...selectFromCategory(hardQuestions, strategy.hard));

            // If we don't have enough questions, fill with remaining ones
            while (selectedQuestions.length < 10) {
                const remainingQuestions = allQuestions.filter(q => !usedIds.has(q.id));
                if (remainingQuestions.length === 0) break;
                
                const randomQuestion = remainingQuestions[Math.floor(Math.random() * remainingQuestions.length)];
                selectedQuestions.push(randomQuestion);
                usedIds.add(randomQuestion.id);
            }

            // Final shuffle of question order
            return shuffleArray(selectedQuestions).slice(0, 10);
        }

        // Function to shuffle answer options
        function shuffleAnswers(question) {
            const correctAnswer = question.answers[question.correct];
            const shuffledAnswers = shuffleArray(question.answers);
            const newCorrectIndex = shuffledAnswers.indexOf(correctAnswer);
            
            return {
                ...question,
                answers: shuffledAnswers,
                correct: newCorrectIndex
            };
        }

        function startQuiz() {
            // Select 10 unique questions
            currentQuestions = selectRandomQuestions();
            
            // Shuffle answer options for each question
            currentQuestions = currentQuestions.map(shuffleAnswers);
            
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            
            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestion];
            const questionCounter = document.getElementById('questionCounter');
            const questionContainer = document.getElementById('questionContainer');
            const nextBtn = document.getElementById('nextBtn');
            
            questionCounter.textContent = `Question ${currentQuestion + 1} of 10`;
            
            let html = `<h3>${question.question}</h3><div class="answers">`;
            
            question.answers.forEach((answer, index) => {
                html += `<button class="answer-btn" onclick="selectAnswer(${index})">${String.fromCharCode(65 + index)}) ${answer}</button>`;
            });
            
            html += '</div>';
            questionContainer.innerHTML = html;
            nextBtn.style.display = 'none';
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = currentQuestions[currentQuestion];
            const answerBtns = document.querySelectorAll('.answer-btn');
            const nextBtn = document.getElementById('nextBtn');
            
            answerBtns.forEach((btn, index) => {
                btn.style.pointerEvents = 'none';
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
            }
            
            nextBtn.style.display = 'block';
            if (currentQuestion === 9) {
                nextBtn.textContent = 'Show Results';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= 10) {
                showResult();
            } else {
                showQuestion();
            }
        }

        function showResult() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            const resultImage = document.getElementById('resultImage');
            const resultTitle = document.getElementById('resultTitle');
            const scoreText = document.getElementById('scoreText');
            
            scoreText.textContent = `Your score: ${score} out of 10 correct answers`;
            
            if (score === 10) {
                resultImage.src = 'https://i.ibb.co/KpYLPmMm/logo-base-smile.png  ';
                resultTitle.textContent = 'Congratulations! Now you know BASE!';
                resultTitle.style.color = '#28a745';
            } else {
                resultImage.src = 'https://i.ibb.co/0yvrHKxG/logo-sad.png  ';
                resultTitle.textContent = 'Don\'t worry, try again!';
                resultTitle.style.color = '#dc3545';
            }
        }

        function restartQuiz() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
